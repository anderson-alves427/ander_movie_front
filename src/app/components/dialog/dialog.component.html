<div class="container-dialog">
  <div (click)="fechaDialog()" class="close-dialog">close</div>
  <img src="{{data.image}}" alt="imagem" class="imagem-principal">

  <div class="info-filmes">
    <div class="titulos">
      <h3>{{data.title}}</h3>
      <div class="box-curtida" (click)="handleClickCurtida()">
        <img src="../../../assets/Group.svg" alt="curtida">
        <span>{{data.count}}</span>
      </div>
    </div>
    <p>{{data.plot}}</p>
  </div>
</div>
