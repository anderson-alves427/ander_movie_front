<div class="login">
  <div class="container-login">
    <h1>Login</h1>
    <div class="campos">
      <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" autofocus>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha">
      <button (click)="onLogin()">Entrar</button>
      <p>Desenolvido por Anderson Alves</p>
    </div>
  </div>
</div>
